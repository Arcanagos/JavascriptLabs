<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="Main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body onload="start()">
    <div id="sameLine">
      <img class="arrow" src="img/arr2.png" onclick="prevSlide()"/>
      <div id="slider">
        <div class="slides">
          <img class="slide" src="img/s1.jpg"/>
          <img class="slide" src="img/s2.jpg"/>
          <img class="slide" src="img/s3.jpg"/>
          <img class="slide" src="img/s4.jpg"/>
        </div>
      </div>
      <img class="arrow" src="img/arr1.png" onclick="nextSlide()"/>
    </div>
    <div class="dots" id="dotsContainer">
      <div class="dot" onclick="currentSlide(1)"></div>
      <div class="dot" onclick="currentSlide(2)"></div>
      <div class="dot" onclick="currentSlide(3)"></div>
      <div class="dot" onclick="currentSlide(4)"></div>
    </div>
  </body>
</html>
